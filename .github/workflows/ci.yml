name: Continious Integration
on:
  push:
    branches:
      - master
      - development
      - feature/PROMTAIL-3-CI-tune
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Lint the code
        run: |
          make install-linter
          make run-linter
